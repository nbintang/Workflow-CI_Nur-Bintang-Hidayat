name: Retrain ML Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
          echo "‚úÖ Conda environment ready"

      - name: Ensure dataset exists
        shell: bash -l {0}
        run: |
          echo "üìÇ Checking dataset file..."
          if [ ! -f "MLProject/IEA_Global_EV_Data_2024_cleaned.csv" ]; then
            echo "‚ùå Dataset not found! Please add IEA_Global_EV_Data_2024_cleaned.csv to MLProject/"
            exit 1
          fi
          echo "‚úÖ Dataset found"

      - name: Install MLflow (if not in env)
        shell: bash -l {0}
        run: |
          pip install --upgrade mlflow

      - name: Run MLflow Project (Training)
        shell: bash -l {0}
        run: |
          cd MLProject
          echo "üöÄ Running MLflow project..."
          mlflow run . -P data_path="IEA_Global_EV_Data_2024_cleaned.csv"
          echo "‚úÖ Model trained successfully"

      - name: Show MLflow Run Summary
        shell: bash -l {0}
        run: |
          echo "üìä Listing MLflow runs..."
          ls -R MLProject/mlruns || echo "‚ö†Ô∏è No mlruns directory found!"
