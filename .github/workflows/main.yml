name: Retrain ML Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      - name: Verify Conda Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
          echo "âœ… Conda environment ready"

      - name: Clean MLflow Directory
        shell: bash -l {0}
        run: |
          echo "ðŸ§¹ Cleaning old MLflow runs..."
          rm -rf mlruns/
          rm -rf mlartifacts/
          rm -rf MLProject/mlruns/
          rm -rf MLProject/mlartifacts/
          echo "âœ… MLflow directory cleaned"

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          cd MLProject
          echo "ðŸš€ Running MLflow project..."
          mlflow run . -P data_path="../preprocessed/IEA_Global_EV_Data_2024_cleaned.csv"